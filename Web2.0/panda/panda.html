<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="panda.css">
    <link rel="stylesheet" type="text/css" href="chkbox.css">
    <script type="text/javascript" src="panda.js"></script>
</head>

<body>
    <section id="gameTime">
        <section>
            <h1> Puzzle Game</h1>
        </section>
        <section>
            <img class="srcImg" src="panda.jpg" alt="panda"/>
            <img class="srcImg" src="beauty.jpg" alt="beauty"/> 
        </section>
        <section id="control">
            <label for="switch">Switch</label>
            <input type="checkbox" id="switch" class="chkbox" />
            <button type="button" id="reset">Reset</button>
            <br>
            <label for="time">Time</label>
            <input type="text" id="time" disabled="disabled">
        </section>
        <section id="game">
            <span class="panda puzzle firstPos" id="first"></span>
            <span class="panda puzzle secondPos" id="second"></span>
            <span class="panda puzzle thirdPos" id="third"></span>
            <span class="panda puzzle fourthPos" id="fourth"></span>
            <span class="panda puzzle fifthPos" id="fifth"></span>
            <span class="panda puzzle sixthPos" id="sixth"></span>
            <span class="panda puzzle seventhPos" id="seventh"></span>
            <span class="panda puzzle eighthPos" id="eighth"></span>
            <span class="panda puzzle ninthPos" id="ninth"></span>
            <span class="panda puzzle tenthPos" id="tenth"></span>
            <span class="panda puzzle eleventhPos" id="eleventh"></span>
            <span class="panda puzzle twelfthPos" id="twelfth"></span>
            <span class="panda puzzle thirteenthPos" id="thirteenth"></span>
            <span class="panda puzzle fourteenthPos" id="fourteenth"></span>
            <span class="panda puzzle fifteenthPos" id="fifteenth"></span>
            <span class="empty sixteenthPos" id="sixteenth"></span>
        </section>
    </section>
</body>

</html>
