<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <link rel="shortcut icon" href="calculator.JPG" type="image/jpg" />
    <script type="text/javascript" src="calculator.js">
    </script>
</head>

<body>
    <div id="myCal">
        <h1>简单计算器</h1>
        <div id="calculator">
            <div id="screen">
                <input type="text" name="show" id="expression" disabled="disabled" />
            </div>
            <div id="process">
                <button class="symbol" id="seven">7</button>
                <button class="symbol" id="eight">8</button>
                <button class="symbol" id="nine">9</button>
                <button class="process" id="div">/</button>
                <button class="symbol" id="four">4</button>
                <button class="symbol" id="five">5</button>
                <button class="symbol" id="six">6</button>
                <button class="process" id="mul">*</button>
                <button class="symbol" id="one">1</button>
                <button class="symbol" id="two">2</button>
                <button class="symbol" id="three">3</button>
                <button class="process" id="sub">-</button>
                <button class="symbol" id="zero">0</button>
                <button class="symbol" id="point">.</button>
                <button class="process" id="delOne">←</button>
                <button class="process" id="add">+</button>
                <button class="symbol" id="leftBracket">(</button>
                <button class="symbol" id="rightBracket">)</button>
                <button class="process" id="delAll">CE</button>
                <button class="process" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
